<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main class="main-continer">
      <picture class="pic_container">
        <img
          class="card_img"
          src="/Images/image-product-mobile.jpg"
          alt="image of perfume bottle"
        />
      </picture>
      <article class="card-info-container">
        <header class="header_section">
          <p class="product_cat">PERFUME</h>
          <h1 class="product_heading">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <section class="product-intro">
          A floral solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creater for the House of CHANEL
        </section>

        <div class="price-container">
            <p class="price">$149.00</p>
            <p class="okd_price">$169.99</p>
        </div>

        <div class="purchase-container">
            <button class="buy_btn"><img class="cart_icon" src="/Icons/icon-cart.svg" alt="shopping cary icon-cart">Add to Cart</button>
        </div>
        

      </article>
    </main>
  </body>
</html>
